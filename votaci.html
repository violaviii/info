<!--creazione schermata con valutazione del sito-->
 <div class="votaci-container">
    <h1 style="font-family:'Poppins', sans-serif; font-size: 50px;font-weight: 900; color: black; margin-top: 5px;">VOTACI!</h1>
    <p class="sottotitolo" style="color: black;">Aiutaci a migliorare: lascia una valutazione e un commento sul nostro sito per soddisfare le esigenze dei clienti.</p>
    <form class="vota-form" onsubmit="return mostraGrazie()">
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1">&#9733;</label>
      </div>
      <textarea id="commento" name="commento" rows="4" placeholder="Scrivi qui il tuo commento..."></textarea>
      <button type="submit">Invia</button>
    </form>
  </div>
<br>

<!--pop up che appare quando clicchi sul pulsante invia-->
<div id="popup-grazie" class="popup-grazie">
  <div class="popup-content">
    <span class="close-popup" onclick="chiudiPopupGrazie()">&times;</span>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">WALKORY TI RINGRAZIA PER AVERCI AIUTATO A MIGLIORARE</p>
